<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Client</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #5a3e36;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #5a3e36;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #5a3e36;
        }

        button[type="submit"] {
            background-color: #5a3e36;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #8c4d44;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Centers the button */
            margin-top: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #5a3e36;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ajouter un Nouveau Client</h1>

    <form th:action="@{/clients}" th:object="${client}" method="post">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Enter name" required/>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" th:field="*{prenom}" placeholder="Enter surname" required/>
        </div>
        <div>
            <label for="age">Âge:</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Enter age" required/>
        </div>
        <div>
            <label for="region">Région:</label>
            <select id="region" th:field="*{region.id}" required>
                <option value="" disabled selected>Choisir une région</option>
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.libelle}"></option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit">Ajouter</button>
        </div>
    </form>

    <div class="back-link">
        <a th:href="@{/clients}">Retour à la liste des clients</a>
    </div>
</div>

</body>
</html>
