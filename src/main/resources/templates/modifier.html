<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Client</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Classic serif font */
            background-color: #f9f9f9; /* Light background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #5a3e36;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #5a3e36;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #5a3e36;
        }

        button[type="submit"] {
            background-color: #5a3e36; /* Deep brown button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #8c4d44;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Modifier Client</h1>

    <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="${client.nom}" required>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" th:value="${client.prenom}" required>
        </div>
        <div>
            <label for="age">Âge:</label>
            <input type="number" id="age" name="age" th:value="${client.age}" required>
        </div>
        <div>
            <label for="region">Région:</label>
            <select id="region" name="region.id" required>
                <option value="" th:text="'Select Region'">Select Region</option>
                <option th:each="region : ${regions}"
                        th:value="${region.id}"
                        th:text="${region.libelle}"
                        th:selected="${client.region.id == region.id}"></option>
            </select>
        </div>
        <button type="submit">Mettre à jour</button>
    </form>
</div>

</body>
</html>
